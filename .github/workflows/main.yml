name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: fast-pytest
        uses: paolorechia/fast-pytest-github-action@v1.0
        with:
          # Args passed to pytest, provided as string
          pytest_args: "-s --cov=Newgrounds-Music-Downloader"
          # Requirements file to install test dependencies
          requirements_file: testrequirements.txt
